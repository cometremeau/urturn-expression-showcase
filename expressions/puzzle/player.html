<div style="width : 100%; margin : 0px; padding : 0px;" id='container'>
<canvas id='c' width='640' height='640' style='width:100%'> 

</canvas>
</div>
<div id='scores'>

  <div style='width : 25%; background-color : #dadada; color : #888' class='bottomButton'>Help</div>
  <div style='width : 60%; background-color : #b5061b; color : #fafafa' class='bottomButton' onclick='restart()'>Restart</div>  
  <div style='width : 10%; background-color : #fafafa;' class='bottomButton'><span id='uscore'>0</span> </div>

</div>


<div id='highscores' style='display : none'>

  <div style='width : 60%; background-color : #b5061b; color : #fafafa' class='bottomButtonr' onclick='restart()'>Restart</div>  
  <div style='width : 35%; background-color : #fafafa;' class='bottomButtonr' onclick='goExpPage()'> More </div>

</div>

<div id='youJustDid' class='box yourScoreTopBar' id='hs'>
  You just did : &nbsp;&nbsp;&nbsp;&nbsp;<span id='yourScore'> </span>
</div>

<div style='display : none; width : 80%; position : absolute; top:100px; left: 10%;' class='box' id='hs'>
  <table>
    <thead>
      <tr>
        <th>
          Rank
        </th>
        <th>
          Name
        </th>
        <th>
          Score
        </th>
      </tr>
    </thead>
    <tbody id='others'>

    </tbody>
  </table>
</div>

<div class='box' id='creatorBox' style='display:none;width : 80%; position : absolute; bottom : 10%; left : 10%; padding-top : 20px; padding-bottom : 20px'>
  <div style='width : 70px; margin-right : 20px; margin-left :20px; float : left'>
    <img id='thumb' src='' width='70px' height='70px' />
  </div>
  <div style='float:left'>
    This board was created by : <br/>
    <div style='width : 100%; overflow : hidden'>
      <span style='font-size : 25px; color : #b5061b'>
       @<a id='authorProfile' onclick='goProfile(this)'></a>
      </span>
    </div>
  </div>
</div>
