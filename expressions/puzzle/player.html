<!-- The game board -->
<div id='container'>
  <canvas id='theCanvas' width='640' height='640'> 
  </canvas>
</div>

<!-- In Game bottom bar -->
<div id='scores'>
  <div class='bottomButton help'>Help</div>
  <div class='bottomButton restart' onclick='restart()'>Restart</div>
  <div class='bottomButton currentScore'><span id='uscore'>0</span> </div>
</div>

<!-- High Scores Bottom Bar -->
<div id='highscores'>
  <div class='bottomButtonr restart' onclick='restart()'>Restart</div>  
  <div class='bottomButtonr more' onclick='goExpPage()'> More </div>
</div>

<!-- Highscores Top Bar -->
<div id='youJustDid' class='box yourScoreTopBar'>
  You just did : &nbsp;&nbsp;&nbsp;&nbsp;<span id='yourScore'> </span>
</div>

<!-- LeaderBoard -->
<div class='box' id='hs'>
  <table>
    <thead>
      <tr>
        <th>
          Rank
        </th>
        <th>
          Name
        </th>
        <th>
          Score
        </th>
      </tr>
    </thead>
    <tbody id='others'>
    </tbody>
  </table>
</div>

<!-- Board creator Card -->
<div class='box' id='creatorBox'>
  <div id='thumbContainer'>
    <img id='thumb' src='' width='70px' height='70px' />
  </div>
  <div style='float:left'>
    This board was created by : <br/>
    <div style='width : 100%; overflow : hidden'>
      <span style='font-size : 25px; color : #b5061b'>
       @<a id='authorProfile' onclick='goProfile(this)'></a>
      </span>
    </div>
  </div>
</div>
